- name: 더기
  emoji: 🤽🏼‍♂️
  description: 미디어 <닷페이스>의 Co-founder다. 기획, 분석, 운영, 영상 제작 같은 다양한 일을 한다. 앞으로도 한 길만 파는 커리어 같은 것 못가질 것 같은 혼란의 길 속에서 수구를 하고 요가를 수행하며 심신의 평화를 찾고 있다.
- name: 아키
  emoji: 👩🏻‍🍳
  description: 일본어 대학에서 일본 근대문학을 연구한 번역가이자 강사, 출판인, 애견인, 수화통역사(지망생), 프론트엔드 개발자다(?!), 그리고 미래의 책방 주인이다.
- name: 제이
  emoji: 🦡
  description: 샹송을 부르고 동화를 쓴다. 프리랜서 출판 편집자다. 아키와 독립출판사 북끄(bookque)를 열고 프랑스 단편소설을 출간하기도 했다. 청개구리 아들을 키우며 둘째를 기다리고 있다.
- name: 찡규
  emoji: 👨🏻‍💻
  description: 스위스 The Basel School of Design 에서 유학 중인 디자이너다. 모바일과 웹 환경에서 제공되는 서비스를 디자인해왔다. 지금은 Typeface와 Typography에 관심이 있다. 절제의 미학이 가진 힘을 믿는다.
- name: 춘식
  emoji: 🧘🏻‍♂️
  description: ftto의 코디네이터다. 스타트업 왓챠에서 웹프로그래머로 일한다. 더기를 따라 요가를 하고 커피와 사람을 좋아한다. 깊게 사랑한다. 작고 단단하게, 천천히 가는 삶을 살고자 한다.